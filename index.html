<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
  crossorigin="anonymous">
  <title>node-reatjs-petfind</title>
</head>

<body>
  <header class="bg-light text-center mb-4 p-3">
    <img src="assets/img/logo.png" alt="node-reatjs-petfind">
  </header>
  <div class="container">
    <form id="pet-form">
      <div class="form-group">
        <label for="animal">Animal</label>
        <select id="animal" class="form-control form-control-lg mb-3">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="bird">Bird</option>
          <option value="barnyard">Barnyard</option>
        </select>
        <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
         <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3"> 
      </div>
    </form>
    <div id="results"></div>
  </div>
  <script type="module" src="js/main.js"></script>
    </body>
</html>
